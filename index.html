    <!-- DIV jeu -->


    <div class="container-fluid">
        <h1 class="display-2 text-center">Shi Fu Mi</h1>
        <div class="row">
            <!--Colonne gauche / cartes-->
            <div class="col-lg-4 col-12 order-lg-1 order-3 colonne1">
                <div class="cadre m-auto" id="pierre"></div>
                <div class="cadre m-auto" id="feuille"></div>
                <div class="cadre m-auto" id="ciseaux"></div>
            </div>

            <!--Colonne milieu / plateau de jeu-->
            <div class="col-lg-5 col-12 order-lg-2 order-2" id="plateau">
                <div class="row">
                    <div class="col-lg-6 col-6">
                        <div class="cadre float-right" id="reposeCarteJ"></div>
                    </div>
                    <div class="col-lg-6 col-6 float-left">
                        <img src="assets/img/panda.png" class="icon" alt="joueur">
                        <p class="nomJoueur text-center">Joueur : <span id="scoreJ">0</span> victoires. <br> <span id="PourcentJ">0</span> % de victoires.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="btnRecommencer">Rejouer</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-6">
                        <div class="cadre float-right" id="reposeCarteO"></div>
                    </div>
                    <div class="col-lg-6 col-6 float-left">
                        <img src="assets/img/ordi.png" class="icon" alt="ordi">
                        <p class="nomJoueur text-center">Ordi : <span id="scoreO">0</span> victoires. <br> <span id="PourcentO">0</span> % de victoires.</p>
                    </div>
                </div>
            </div>


            <!--Colonne droite / règles du jeu-->
            <div class="col-lg-3 col-12 order-lg-3 order-1" id="rules">
                <p>Règles du jeu</p>
            </div>

        </div>
    </div>
